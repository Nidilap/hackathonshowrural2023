<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:form id="listagemCidadeForm" prependId="false">
        <p:panel styleClass="box-primary card">
            <p:dataTable
                id="cidadeDataTable"
                var="cidadeDataTableVar"
                size="small"
                reflow="true"
                rows="10"
                paginator="true"
                paginatorPosition="bottom"
                rowKey="#{cidadeDataTable.hashCode()}"
                rowIndexVar="index"
                selectionMode="single"
                selection="#{cidadeControlador.cidade}"
                value="#{cidadeControlador.cidades}">
                <!-- Colunas -->
                <p:column
                    headerText="#"
                    width="5%"
                    sortBy="#{cidadeDataTableVar.id}"
                    filterBy="#{cidadeDataTableVar.id}">
                    <h:outputText value="#{cidadeDataTableVar.id}" />
                </p:column>
                <p:column
                    headerText="#{labels['cidade.si']}"
                    filterMatchMode="contains"
                    sortBy="#{cidadeDataTableVar.nome}"
                    filterBy="#{cidadeDataTableVar.nome}">
                    <h:outputText value="#{cidadeDataTableVar.nome}" />
                </p:column>
                <p:column
                    headerText="#{labels['cidade.ibge']}"
                    styleClass="text-right"
                    sortBy="#{cidadeDataTableVar.ibge}"
                    filterBy="#{cidadeDataTableVar.ibge}">
                    <h:outputText value="#{cidadeDataTableVar.ibge}" />
                </p:column>
                <p:column
                    headerText="#{labels['estado.si']}"
                    filterMatchMode="contains"
                    sortBy="#{cidadeDataTableVar.estado.nome}"
                    filterBy="#{cidadeDataTableVar.estado.nome}">
                    <h:outputText value="#{cidadeDataTableVar.estado.nome}" />
                </p:column>
                <p:column
                    headerText="#{labels['pais.si']}"
                    filterMatchMode="contains"
                    sortBy="#{cidadeDataTableVar.estado.pais.nomePT}"
                    filterBy="#{cidadeDataTableVar.estado.pais.nomePT}">
                    <h:outputText value="#{cidadeDataTableVar.estado.pais.nomePT}" />
                </p:column>
            </p:dataTable>
            <!-- Context Menu -->
            <p:contextMenu for="cidadeDataTable">
                <p:menuitem
                    value="#{labels['acao.editar']}"
                    icon="fa fa-edit"
                    actionListener="#{cidadeControlador.editar()}" />
            </p:contextMenu>
        </p:panel>
    </h:form>
</ui:composition>
