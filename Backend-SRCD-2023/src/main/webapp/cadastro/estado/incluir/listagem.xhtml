<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:form id="listagemEstadoForm" prependId="false">
        <p:panel styleClass="box-primary card">
            <p:dataTable
                id="estadoDataTable"
                var="estadoDataTableVar"
                size="small"
                reflow="true"
                rows="10"
                paginator="true"
                paginatorPosition="bottom"
                rowKey="#{estadoDataTableVar.hashCode()}"
                rowIndexVar="index"
                selectionMode="single"
                selection="#{estadoControlador.estado}"
                value="#{estadoControlador.estados}">
                <!-- Colunas -->
                <p:column
                    headerText="#"
                    width="5%"
                    sortBy="#{estadoDataTableVar.id}"
                    filterBy="#{estadoDataTableVar.id}">
                    <h:outputText value="#{estadoDataTableVar.id}" />
                </p:column>
                <p:column
                    headerText="#{labels['estado.si']}"
                    filterMatchMode="contains"
                    sortBy="#{estadoDataTableVar.nome}"
                    filterBy="#{estadoDataTableVar.nome}">
                    <h:outputText value="#{estadoDataTableVar.nome}" />
                </p:column>
                <p:column
                    headerText="#{labels['estado.uf']}"
                    filterMatchMode="contains"
                    sortBy="#{estadoDataTableVar.uf}"
                    filterBy="#{estadoDataTableVar.uf}">
                    <h:outputText value="#{estadoDataTableVar.uf}" />
                </p:column>
                <p:column
                    headerText="#{labels['estado.ibge']}"
                    styleClass="text-right"
                    filterMatchMode="contains"
                    sortBy="#{estadoDataTableVar.ibge}"
                    filterBy="#{estadoDataTableVar.ibge}">
                    <h:outputText value="#{estadoDataTableVar.ibge}" />
                </p:column>
                <p:column
                    headerText="#{labels['estado.ddd']}"
                    styleClass="text-right"
                    filterMatchMode="contains"
                    sortBy="#{estadoDataTableVar.ddd}"
                    filterBy="#{estadoDataTableVar.ddd}">
                    <h:outputText value="#{estadoDataTableVar.ddd}" />
                </p:column>
                <p:column
                    headerText="#{labels['pais.si']}"
                    filterMatchMode="contains"
                    sortBy="#{estadoDataTableVar.pais.nomePT}"
                    filterBy="#{estadoDataTableVar.pais.nomePT}">
                    <h:outputText value="#{estadoDataTableVar.pais.nomePT}" />
                </p:column>
            </p:dataTable>
            <!-- Context Menu -->
            <p:contextMenu for="estadoDataTable">
                <p:menuitem
                    value="#{labels['acao.editar']}"
                    icon="fa fa-edit"
                    actionListener="#{estadoControlador.editar()}" />
            </p:contextMenu>
        </p:panel>
    </h:form>
</ui:composition>
