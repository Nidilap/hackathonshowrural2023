<ui:composition
    template="/template/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">
        <h:form>
            <div class="ui-g">
                <div class="ui-g-12 ui-md-6 ui-lg-4 ui-xl-4 ui-g-nopad">
                    <p:commandButton
                        icon="fa fa-plus"
                        styleClass="btn-primary"
                        update="cadastroPerfilForm"
                        oncomplete="handleCadastroPerfis()"
                        actionListener="#{perfilControlador.criar()}" />
                    #{labels['perfil.si']}
                </div>
            </div>
        </h:form>
    </ui:define>
    <ui:define name="head-end">
        <h:outputStylesheet library="css" name="administracao/perfil/style.css" />
    </ui:define>
    <ui:define name="body">
        <ui:include src="incluir/listagem.xhtml" />
        <ui:include src="incluir/cadastro.xhtml" />
    </ui:define>
    <ui:define name="body-end">
        <h:outputScript library="js" name="administracao/perfil/script.js" />
    </ui:define>
</ui:composition>
