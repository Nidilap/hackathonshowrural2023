<ui:composition
    template="/template/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="head-end">
        <h:outputStylesheet library="css" name="template/login/style.css" />
    </ui:define>
    <ui:define name="body">
        <h:form id="loginForm">
            <div class="flex flex-column justify-content-center align-items-center">
                <div class="ui-g-12 ui-md-6 ui-lg-4 ui-xl-4 flex justify-content-center">
                    <div class="flex justify-content-center align-items-center logo-com-texto-login w-9">
                        <p:graphicImage
                            height="70"
                            library="imagem"
                            name="logo/branca/logoComTexto.svg" />
                    </div>
                </div>
                <p:panel styleClass="ui-g-12 ui-md-6 ui-lg-4 ui-xl-4 card ui-fluid">
                    <div class="ui-g-12 ui-g-nopad" style="padding-top: 5.3rem"> 
                        <div class="ui-g-12">
                            <p:outputLabel
                                value="#{labels['usuario.loginEmail']}"
                                for="inputTextLoginUsuario"/>
                        </div>
                        <div class="ui-g-12" >
                            <p:inputText
                                id="inputTextLoginUsuario"
                                required="true"
                                value="#{sessaoUsuarioControlador.login}"/>
                            <span class="help-block"> 
                                <p:message for="inputTextLoginUsuario" /> 
                            </span> 
                        </div>
                    </div>
                    <div class="ui-g-12 ui-g-nopad"> 
                        <div class="ui-g-12">
                            <p:outputLabel
                                value="#{labels['usuario.senha']}"
                                for="passwordSenhaUsuario"/>
                        </div>
                        <div class="ui-g-12">
                            <p:password
                                id="passwordSenhaUsuario"
                                required="true"
                                value="#{sessaoUsuarioControlador.senha}"/>
                            <span class="help-block"> 
                                <p:message for="passwordSenhaUsuario" /> 
                            </span> 
                        </div>
                    </div>
                    <div class="ui-g-12">
                        <p:commandButton
                            value="#{labels['acao.logar']}"
                            icon="fa fa-save"
                            styleClass="btn-primary w-full"
                            update="@form"
                            actionListener="#{sessaoUsuarioControlador.logar()}" />
                    </div>
                </p:panel>
            </div>
        </h:form>
    </ui:define>
    <ui:define name="body-end">
        <h:outputScript library="js" name="template/login/script.js" />
    </ui:define>
</ui:composition>
