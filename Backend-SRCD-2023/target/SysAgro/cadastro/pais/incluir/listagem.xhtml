<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:form id="listagemPaisForm" prependId="false">
        <p:panel styleClass="box-primary card">
            <p:dataTable
                id="paisDataTable"
                var="paisDataTableVar"
                size="small"
                reflow="true"
                rows="10"
                paginator="true"
                paginatorPosition="bottom"
                rowKey="#{paisDataTableVar.hashCode()}"
                rowIndexVar="index"
                selectionMode="single"
                selection="#{paisControlador.pais}"
                value="#{paisControlador.paises}">
                <!-- Colunas -->
                <p:column
                    headerText="#{labels['pais.bacen']}"
                    width="10%"
                    sortBy="#{paisDataTableVar.bacen}"
                    filterBy="#{paisDataTableVar.bacen}">
                    <h:outputText value="#{paisDataTableVar.bacen}" />
                </p:column>
                <p:column
                    headerText="#{labels['pais.si']}"
                    filterMatchMode="contains"
                    sortBy="#{paisDataTableVar.nomePT}"
                    filterBy="#{paisDataTableVar.nomePT}">
                    <h:outputText value="#{paisDataTableVar.nomePT}" />
                </p:column>
                <p:column
                    headerText="#{labels['geral.sigla']}"
                    filterMatchMode="contains"
                    sortBy="#{paisDataTableVar.sigla}"
                    filterBy="#{paisDataTableVar.sigla}">
                    <h:outputText value="#{paisDataTableVar.sigla}" />
                </p:column>
            </p:dataTable>
            <!-- Context Menu -->
            <p:contextMenu for="paisDataTable">
                <p:menuitem
                    value="#{labels['acao.editar']}"
                    icon="fa fa-edit"
                    actionListener="#{paisControlador.editar()}" />
            </p:contextMenu>
        </p:panel>
    </h:form>
</ui:composition>
