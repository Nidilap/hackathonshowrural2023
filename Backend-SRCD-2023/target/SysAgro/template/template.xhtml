<ui:composition
    template="/admin.xhtml"
    xmlns:p="http://primefaces.org/ui"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <!-- Cabeçalho -->
    <ui:define name="head">
        <title>#{labels['empresa.nome']}</title>
        <!-- CSS -->
        <h:outputStylesheet library="webjars" name="font-awesome/5.15.4/css/solid.min-jsf.css" />
        <h:outputStylesheet library="webjars" name="font-awesome/5.15.4/css/fontawesome.min-jsf.css" />
        <h:outputStylesheet library="webjars" name="font-awesome/5.15.4/css/v4-shims.min-jsf.css" />
        <h:outputStylesheet library="css" name="template/root.css" />
        <h:outputStylesheet library="css" name="template/botao.css" />
        <h:outputStylesheet library="css" name="template/cor.css" />
        <h:outputStylesheet library="css" name="template/circulo.css" />
        <h:outputStylesheet library="css" name="template/display.css" />
        <h:outputStylesheet library="css" name="template/flex.css" />
        <h:outputStylesheet library="css" name="template/painel.css" />
        <h:outputStylesheet library="css" name="template/label.css" />
        <h:outputStylesheet library="css" name="template/menuSuperior/style.css" />
        <h:outputStylesheet library="css" name="template/menuLateral/style.css" />
        <h:outputStylesheet library="css" name="componente/commandButton.css" />
        <h:outputStylesheet library="css" name="componente/contextMenu.css" />
        <h:outputStylesheet library="css" name="componente/dataTable.css" />
        <h:outputStylesheet library="css" name="componente/outputLabel.css" />
        <h:outputStylesheet library="css" name="componente/input.css" />
        <h:outputStylesheet library="css" name="componente/panel.css" />
        <h:outputStylesheet library="css" name="componente/tabView.css" />
        <h:outputStylesheet library="css" name="externo/primeflex.min.2.0.0.css" />
        <h:outputStylesheet library="css" name="externo/primeflex.min.3.2.1.css" />
        <!-- JS -->
        <h:outputScript library="js" name="template/script.js" />
        <h:outputScript library="js" name="componente/contextMenu.js" />
        <h:outputScript library="js" name="componente/inputNumber.js" />
    </ui:define>
    <!-- Logo -->
    <ui:define name="logo-lg">
        <p:graphicImage
            height="40"
            width="150"
            library="imagem"
            name="logo/branca/logoComTexto.svg" />
    </ui:define>
    <!-- Logo reduzida -->
    <ui:define name="logo-mini">
        <p:graphicImage
            height="40"
            width="40"
            library="imagem"
            name="logo/branca/logoSemTexto.svg" />
    </ui:define>
    <!-- Início do Body -->
    <ui:define name="body-begin">
        <f:view locale="#{sessaoUsuarioControlador.localidade}" />
    </ui:define>
    <!-- Menu -->
    <ui:define name="menu">
        <ui:include src="menuLateral/index.xhtml" />
    </ui:define>
    <!-- Menu superior -->
    <ui:define name="top-menu">
        <ui:include src="menuSuperior/index.xhtml" />
    </ui:define>
    <!-- Rodapé -->
    <ui:define name="footer">
        <ui:include src="rodape/index.xhtml" />
    </ui:define>
</ui:composition>
