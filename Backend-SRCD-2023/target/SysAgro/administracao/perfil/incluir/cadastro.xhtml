<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="cadastroPerfilForm" styleClass="ocultar" prependId="false">
        <p:panel id="cadastroPerfilPanel" styleClass="box-primary card">
            <p:tabView id="cadastroUsuarioTabView">
                <!-- Aba Geral -->
                <p:tab title="#{labels['geral.si']}">
                    <div class="ui-g ui-fluid">
                        <div class="ui-sm-12 ui-g-6 ui-g-nopad"> 
                            <div class="ui-sm-12 ui-g-11">
                                <p:outputLabel
                                    value="#{labels['perfil.si']}"
                                    for="nomePerfilInputText"/>
                            </div>
                            <div class="ui-sm-12 ui-g-11" >
                                <p:inputText
                                    id="nomePerfilInputText"
                                    required="true"
                                    value="#{perfilControlador.perfil.nome}"/>
                                <span class="help-block"> 
                                    <p:message for="nomePerfilInputText" /> 
                                </span> 
                            </div>
                        </div>
                        <div class="ui-sm-12 ui-g-6 ui-g-nopad"> 
                            <div class="ui-sm-12 ui-g-11">
                                <p:outputLabel
                                    value="#{labels['geral.sigla']}"
                                    for="siglaPerfilInputText"/>
                            </div>
                            <div class="ui-sm-12 ui-g-11" >
                                <p:inputText
                                    id="siglaPerfilInputText"
                                    value="#{perfilControlador.perfil.sigla}"/>
                                <span class="help-block"> 
                                    <p:message for="siglaPerfilInputText" /> 
                                </span> 
                            </div>
                        </div>
                    </div>
                    <hr />
                    <div class="ui-g ui-fluid">
                        <div class="ui-g-12 ui-g-nopad"> 
                            <div class="ui-g-12">
                                <p:outputLabel
                                    value="#{labels['geral.observacao.pl']}"
                                    for="observacaoPerfilInputTextarea"/>
                            </div>
                            <div class="ui-g-12">
                                <p:inputTextarea
                                    id="observacaoPerfilInputTextarea"
                                    autoResize="true"
                                    value="#{perfilControlador.perfil.observacao}" />
                                <span class="help-block"> 
                                    <p:message for="observacaoPerfilInputTextarea" /> 
                                </span> 
                            </div>
                        </div>
                    </div>
                </p:tab>
                <!-- Telas -->
                <p:tab title="#{labels['tela.pl']}">
                    <p:pickList
                        var="telaPerfilVarPL"
                        converter="objetoConversor"
                        responsive="true"
                        styleClass="uppercase"
                        itemLabel="#{labels[telaPerfilVarPL.telaEnum.moduloTelaEnum.nomeI18N]}/#{labels[telaPerfilVarPL.telaEnum.nomeI18N]}"
                        itemValue="#{telaPerfilVarPL}"
                        value="#{perfilControlador.modeloDuploTelasPerfis}">
                        <f:facet name="sourceCaption">#{labels['geral.disponivel.pl']}</f:facet>
                        <f:facet name="targetCaption">#{labels['geral.vinculado.pl']}</f:facet>
                    </p:pickList>
                </p:tab>
            </p:tabView>
        </p:panel>
        <br />
        <div class="ui-g">
            <div class="ui-g-12 ui-md-6 ui-lg-2 ui-xl-2">
                <p:commandButton
                    value="#{labels['acao.salvar']}"
                    icon="fa fa-save"
                    styleClass="btn-primary w-full"
                    update="cadastroPerfilPanel"
                    actionListener="#{perfilControlador.salvar()}" />
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-2 ui-xl-2">
                <p:commandButton
                    value="#{labels['acao.fechar']}"
                    type="button"
                    icon="fa fa-times"
                    styleClass="btn-danger w-full"
                    onclick="handleListagemPerfis()" />
            </div>
        </div>
    </h:form>
</ui:composition>
