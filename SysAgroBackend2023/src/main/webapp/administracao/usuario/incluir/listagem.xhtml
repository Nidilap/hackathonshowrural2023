<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:form id="listagemUsuarioForm" prependId="false" styleClass="box-primary card">
        <p:panel styleClass="box-primary card">
            <p:dataTable
                id="usuarioDataTable"
                var="usuarioDataTableVar"
                size="small"
                reflow="true"
                rowKey="#{usuarioDataTableVar.hashCode()}"
                rowIndexVar="index"
                selectionMode="single"
                selection="#{usuarioControlador.usuario}"
                value="#{usuarioControlador.usuarios}">
                <p:column
                    headerText="#"
                    width="10%"
                    sortBy="#{usuarioDataTableVar.id}"
                    filterBy="#{usuarioDataTableVar.id}">
                    <h:outputText value="#{usuarioDataTableVar.id}" />
                </p:column>
                <p:column
                    headerText="#{labels['usuario.si']}"
                    width="30%"
                    sortBy="#{usuarioDataTableVar.nome}"
                    filterBy="#{usuarioDataTableVar.nome}"
                    filterMatchMode="contains">
                    <h:outputText value="#{usuarioDataTableVar.nome}" />
                </p:column>
                <p:column
                    headerText="#{labels['usuario.login']}"
                    width="20%"
                    sortBy="#{usuarioDataTableVar.login}"
                    filterBy="#{usuarioDataTableVar.login}"
                    filterMatchMode="contains">
                    <h:outputText value="#{usuarioDataTableVar.login}" />
                </p:column>
                <p:column
                    headerText="#{labels['usuario.email']}"
                    width="30%"
                    sortBy="#{usuarioDataTableVar.email}"
                    filterBy="#{usuarioDataTableVar.email}"
                    filterMatchMode="contains">
                    <h:outputText value="#{usuarioDataTableVar.email}" />
                </p:column>
                <p:column
                    headerText="#{labels['geral.ativo.si?']}"
                    width="10%"
                    styleClass="text-center">
                    <span class="#{usuarioDataTableVar.retornarAtivoCSS()}" />
                </p:column>
            </p:dataTable>
            <!-- Context Menu -->
            <p:contextMenu for="usuarioDataTable">
                <p:menuitem
                    value="#{labels['acao.editar']}"
                    icon="fa fa-edit"
                    update="cadastroUsuarioForm"
                    oncomplete="handleCadastroUsuarios()"
                    actionListener="#{usuarioControlador.editar()}" />
            </p:contextMenu>
        </p:panel>
    </h:form>
</ui:composition>
